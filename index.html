<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Page</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <img src="https://nexusinfo.in/assets/images/Bg-2.png" alt="">
  <div class="container">
<div class="new">
    <a href="index.html"><h2>Login</h2></a>
    <h1 id="symbol">|</h1>
    <a href="signup.html"><h2>Signup</h2></a>
    </div>
    <form id="loginForm">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" required>
      
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required>

      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
    </div>

    <div id="loginErrorMessage" class="error-message"></div>
    <div id="signupErrorMessage" class="error-message"></div>
  

  <script src="script.js"></script>
</body>
</html>
